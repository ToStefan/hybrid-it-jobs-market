<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/theme.css" type="text/css">
</head>

<body>
<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnHome">Home</a></div>
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnPreference">Preference</a></div>
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnAdminPanel">Admin panel</a></div>
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnSignIn">Signin</a></div>
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnSignUp">Signup</a></div>
            <div class="col-md-2"><a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnLogout">Logout</a></div>
        </div>
    </div>
</div>
<div id="homePage">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center">Recommended jobs</h4>
                <div class="row" id="recommendedJobs"></div>
            </div>
            <div class="col-md-6 text-center">
                <h4 class="text-center">Search for jobs<br></h4>
                <div class="row">
                    <div class="col-md-12 py-2">
                        <select class="custom-select" id="selectWorkTypeSearchJob">
                            <option value="0" selected>Choose working type...</option>
                            <option value="1">Full time</option>
                            <option value="2">Part time</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input id="autocompleteLocation" type="text" class="form-control mb-2" placeholder="Enter location">
                        </div>
                        <div class="form-group">
                            <input id="descSearchJob" type="text" class="form-control mb-2" placeholder="Enter description">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-primary btn-lg btn-block text-dark" href="#" id="btnSearchJobs">Search</a>
                    </div>
                </div>
                <div class="row" id="searchedJobs"></div>
            </div>
        </div>
    </div>
</div>
<div id="preferencePage">
    <div class="py-0 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1" style="">
                    <div class="form-group pt-3"><label>Prefered notification time<br></label> <input type="text" class="form-control" id="inputNotfTime"> </div>
                    <select class="custom-select" id="selectNotifTypePreference">
                        <option selected>Choose notification type...</option>
                        <option value="1">Never</option>
                        <option value="2">Daily</option>
                        <option value="3">Weekly</option>
                        <option value="4">Monthly</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="py-0 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="form-group"> <label>Prefered job description</label> <input type="text" class="form-control" id="inputjobdesc"> </div>
                    <div class="form-group pt-1"><label>Prefered job location<br></label> <input type="text" class="form-control" id="inputpreferedjobloc"> </div>
                </div>
            </div>
        </div>
    </div>
    <div class="py-0 pt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <select class="custom-select" id="selectWorkTypePreference">
                        <option selected>Choose working type...</option>
                        <option value="1">Full time</option>
                        <option value="2">Part time</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="adminPanelPage">
    <div class="pt-5" style="">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="usersTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <ul class="pagination" id="usersPagination"></ul>
            </div>
        </div>
    </div>
</div>
<div id="signInPage">
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group">
                        <label>Username<br></label>
                        <input type="text" class="form-control" placeholder="Enter username" id="inputUsernameSign">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="inputPasswordSign">
                    </div>
                    <button id="btnSubmitSignIn" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="signUpPage">
    <div class="pt-5 w-100">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="form-group row">
                        <label for="inputusername" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputusername" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputpassword" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" class="form-control" id="inputpassword" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputemail" class="col-2 col-form-label">E-mail</label>
                        <div class="col-10">
                            <input type="email" class="form-control" id="inputemail" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputfirstname" class="col-2 col-form-label">Firstname</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputfirstname" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputlastname" class="col-2 col-form-label">Lastname</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="inputlastname" required="required">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="btnConfirmSignUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="jobDetailsPage">
    <div class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card text-center">
                        <div id="jobDtlsTitle" class="card-header"></div>
                        <div class="card-body">
                            <h5 id="jobDtlsLoc" class="card-title"></h5>
                            <h6 id="jobDtlsType" class="card-title"></h6>
                            <p id="jobDtlsDesc" class="card-text"></p>
                        </div>
                        <div id="jobDtlsCreatedAt" class="card-footer text-muted"></div>
                        <div id="jobDtlsHowToApply" class="card-footer text-muted" contenteditable="true"></div>
                    </div>
                    <div class="card text-center mt-4">
                        <div class="card-header"> About company</div>
                        <div class="card-body">
                            <h5 id="jobDtlsCompany" class="card-title"></h5>
                            <h5 id="jobDtlsCompanyUrl" class="card-title"></h5>
                        </div>
                        <div class="card-footer text-muted">
                            <img style="width: 100%" id="jobDtlsCompanyLogo" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_5f6IMOZ3pDnMxN5a-keLwMufeQA_zHs&libraries=places"></script>
<script src="assets/js/google.js"></script>
</body>

</html>
